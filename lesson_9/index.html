<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первый row(строка под заголовок) -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<div class="header text-center">
					    <span>Получите видео-инструкцию</span>
					    <strong class="text-uppercase">Как заработать миллион на верстке</strong>
				    </div>
				</div>
			</div>
			<!-- Второй row(строка под видео с формой) -->
			<div class="row">
					<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
						<div class="video">
							<iframe width="100%" height="250" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
						<div class="form">
							<p class="form_header text-center">
							Введите свой email
							</p>
							<form action="#" class="d-grid gap-2">
								<input type="text" class="form-control" placeholder="Ваше имя">
								<input type="text" class="form-control" placeholder="Ваше email">
								<button class="btn btn-primary form_btn">Получить инструкцию</button>
							</form>
						</div>
					</div>
				</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- Строка для заголовка секции -->
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-xs-12">
				<h2 class="section_header text-uppercase text-center">Почему это нужно сделать прямо сейчас?</h2>

			</div>
		</div>
		<!-- Блок с приемуществами -->
		<div class="features">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature_box">
						<img src="img/1.svg" alt="1 приемущество">
						<p>первое приемущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature_box">
						<img src="img/2.svg" alt="2 приемущество">
						<p>второе приемущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature_box">
						<img src="img/3.svg" alt="3 приемущество">
						<p>третье приемущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature_box">
						<img src="img/4.svg" alt="4 приемущество">
						<p>четвертое приемущество</p>
					</div>
				</div>

				<!-- Кнопка -->
				<div class="features_btn_section">
					<button class="btn btn-primary form_btn">Получить инструкцию</button>
				</div>
				

			</div>
		</div>
		</div>
	</div>	
</body>
</html>
